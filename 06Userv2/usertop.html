<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../settings.js"></script>
    <script type="text/javascript" src="../osql.js"></script>

    <script>
        $().ready(function () {
            init();
        });

        function init() {
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん';
        }

        function buttonPressed1() {
            var name = sessionStorage.getItem('username');
            location.href = 'tweet.html?username=' + name;
        }


        function buttonPressed2() {
            var id = sessionStorage.getItem('userid');
            location.href = 'update.html?userid=' + id;
        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <button onclick="buttonPressed1()">ツイートページ</button>

    <hr>
    <button onclick="buttonPressed2()">ボタン</button>

</body>

</html>
